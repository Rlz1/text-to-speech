<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech</title>
</head>
<body>
    <h1>Text to Speech</h1>
    <form id="textToSpeechForm">
        <label for="textInput">Enter text:</label>
        <input type="text" id="textInput" name="text" placeholder="Enter text here">
        <button type="submit">Generate Audio</button>
    </form>
    <audio controls id="audioElement">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("textToSpeechForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const textInput = document.getElementById("textInput").value;
            if (textInput.trim() === "") {
                alert("Please enter text.");
                return;
            }

            const apiUrl = `https://tts.voicetech.yandex.net/tts?format=mp3&lang=ru-RU&speaker=zahar&emotion=neutral&speed=1.0&text=${encodeURIComponent(textInput)}`;
            const audioElement = document.getElementById("audioElement");
            audioElement.src = apiUrl;
            audioElement.play();
        });
    </script>
</body>
</html>
