<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech</title>
</head>
<body>
    <h1>Text to Speech</h1>
    <form id="textToSpeechForm">
        <label for="textInput">Enter text:</label>
        <input type="text" id="textInput" name="text" placeholder="Enter text here">
        <button type="submit">Generate Audio</button>
    </form>
    <audio controls id="audioElement">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("textToSpeechForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const textInput = document.getElementById("textInput").value;
            if (textInput.trim() === "") {
                alert("Please enter text.");
                return;
            }

            const apiKey = "t1.9euelZqOjIuQicuej8-Ok46Wj8-Nnu3rnpWazJSXjc6amIvPmIqYxpmTnJ3l8_chMVZY-e9vYlNd_N3z92FfU1j5729iU138zef1656VmpicmZiYmpmWisvPmc-Vl86P7_zF656VmpicmZiYmpmWisvPmc-Vl86PveuelZrPkYnMipmZmceSycqdzZuUnrXrnpWal5may86Xl5OWjsuRxsyOzpg.yiv_cYc65lyZnMfy100fmVhWSMc_GdNi3MUBdhJlM8chFFN0D_6zgRvGGiJrpz5pk628ISPoS8ErkOHj12lvCQ";
            const apiUrl = `https://tts.api.cloud.yandex.net/speech/v1/tts:synthesize`;

            const requestData = {
                lang: "en-US",
                format: "mp3",
                voice: "zahar",
                text: textInput
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                const audioData = await response.arrayBuffer();
                const blob = new Blob([audioData], { type: "audio/mpeg" });

                const audioElement = document.getElementById("audioElement");
                const audioURL = URL.createObjectURL(blob);
                audioElement.src = audioURL;
                audioElement.play();
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
